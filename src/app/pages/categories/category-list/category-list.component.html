<app-bread-crumb [items]="[{text: 'Categorias' }]">
</app-bread-crumb>

<app-page-header page-title="Categorias" button-text="Nova Categoria" button-link="new" button-class="btn-success"
    [show-icon]="false">
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td class="width-column">
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2"
                    title="Editar registro">
                    <i class="pi pi-pencil"></i>
                </a>
                <a (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm " title="Excluir registro">
                    <i class="pi pi-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
