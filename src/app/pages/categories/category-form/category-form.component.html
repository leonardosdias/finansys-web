<app-bread-crumb 
[items]="[
    {
        text: 'Categorias',
        link:'/categories'
    },
    {
        text:pageTitle
    }
]"
>
</app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text="Voltar"
    button-link="/categories"
    button-class="btn-outline-danger"
    [show-icon]="true"
    icon-class="pi pi-arrow-left mr-2"
>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('description')?.invalid && resourceForm.get('description')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length">
        <strong>Erro no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-lg float-right mt-3"
        [ngClass]="{'btn-success': currentAction === 'new', 'btn-primary': currentAction === 'edit' }">
        Salvar
    </button>
</form>
