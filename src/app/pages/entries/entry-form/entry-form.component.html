<app-bread-crumb 
[items]="[
    {
        text: 'Lançamentos',
        link:'/entries'
    },
    {
        text:pageTitle
    }
]"
>
</app-bread-crumb>

<div class="row">
    <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-outline-danger float-right">
            <i class="pi pi-arrow-left mr-2"></i>
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>
                    <select name="type" id="type" formControlName="type" class="form-control">
                        <option value="">Selecione</option>
                        <option *ngFor="let typeOption of typeOptions" [value]="typeOption.value">{{typeOption.text}}
                        </option>
                    </select>

                    <div class="text-danger"
                        *ngIf="resourceForm.get('type')?.invalid && resourceForm.get('type')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount"
                            formControlName="amount">
                    </div>
                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('amount')?.invalid && resourceForm.get('amount')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-2 column">
                    <label for="date">Data</label>
                    <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string"
                        dateFormat="dd/mm/yy" [locale]="ptBR" [showButtonBar]="true">
                    </p-calendar>
                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('date')?.invalid && resourceForm.get('date')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2 column">
                    <label for="paid">Status</label>
                    <div class="btn-group">
                        <label (click)="resourceForm.get('paid')?.setValue(true)"
                            [class.active]="resourceForm.get('paid')?.value=== true"
                            class="btn btn-outline-info">Pago</label>
                        <label (click)="resourceForm.get('paid')?.setValue(false)"
                            [class.active]="resourceForm.get('paid')?.value=== false"
                            class="btn btn-outline-danger">Pendente</label>
                    </div>
                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('paid')?.invalid && resourceForm.get('paid')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="categoryId">Categoria</label>
                    <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
                        <option value="">Selecione</option>
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>

                    <div class="text-danger"
                        *ngIf="resourceForm.get('categoryId')?.invalid && resourceForm.get('categoryId')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
                <div class="form-group col-md-7">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                    <div class="text-danger mt-2"
                        *ngIf="resourceForm.get('description')?.invalid && resourceForm.get('description')?.touched">
                        <p>
                            Campo obrigatório.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length">
        <strong>Erro no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn  btn-lg float-right mt-3"
        [ngClass]="{'btn-success': currentAction === 'new', 'btn-primary': currentAction === 'edit' }">
        Salvar
    </button>
</form>
