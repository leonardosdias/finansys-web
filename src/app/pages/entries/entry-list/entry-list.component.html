<app-bread-crumb [items]="[{ text: 'Lançamentos' }]">
</app-bread-crumb>

<app-page-header page-title="Lançamentos" button-text="Novo Lançamento" button-link="new" button-class="btn-success"
    [show-icon]="false">
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of resources">
            <td class="width-column">
                <strong>{{entry.name}}</strong><br>
                <small [ngClass]="{'text-success': entry.type === 'revenue', 'text-danger': entry.type === 'expense' }">
                    {{entry.date | date: 'dd/MM/YYYY'}}
                </small><br>
                <small *ngIf="entry.description">{{entry.description}}</small>
            </td>
            <td>
                {{entry.category?.name}}
            </td>
            <td class="text-right">
                <strong
                    [ngClass]="{'text-success': entry.type === 'revenue', 'text-danger': entry.type === 'expense' }">
                    {{entry.amount}}
                </strong>
                <br>
                <span class="badge badge-light">
                    {{entry.paidText}}
                </span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2" title="Editar registro">
                    <i class="pi pi-pencil"></i>
                </a>
                <a (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm " title="Excluir registro">
                    <i class="pi pi-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
